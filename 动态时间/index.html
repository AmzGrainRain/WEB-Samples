<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            font-family: monospace;
        }

        * {
            margin: 0;
            padding: 0
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* view width */
            width: 100vw;
            /* view height */
            height: 100vh;
        }
    </style>
</head>

<body>
    <h1 id="timeBox">Time</h1>

    <script>
        function time() {
            let localDate = new Date();
            let YYYY = localDate.getFullYear(),
                MM = localDate.getMonth()+1 < 10 ? `0${localDate.getMonth()+1}` : localDate.getMonth()+1,
                DD = localDate.getDay()+7 < 10 ? `0${localDate.getDay()+7}` : localDate.getDay()+7,
                hh = localDate.getHours() < 10 ? `0${localDate.getHours()}` : localDate.getHours(),
                mm = localDate.getMinutes() < 10 ? `0${localDate.getMinutes()}` : localDate.getMinutes(),
                ss = localDate.getSeconds() < 10 ? `0${localDate.getSeconds()}` : localDate.getSeconds();

            return `${YYYY}-${MM}-${DD} ${hh}:${mm}:${ss}`;
        }

        setInterval(()=>{
            document.querySelector('#timeBox').innerText = time();
        } ,1000);
    </script>
</body>

</html>
