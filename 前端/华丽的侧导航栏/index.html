<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/boxicons-2.0.7/css/boxicons.min.css">
</head>
<body>
    <div class="sidebar isFold">
        <div class="title-box">
            <h1 class="title">Grain Rain</h1>
            <i id="fold" class='bx bx-menu'></i>
        </div>
        <ul class="nav-sidebar">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="nav-sideba-links-name">总览</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-circle'></i>
                    <span class="nav-sideba-links-name">用户中心</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-paper-plane'></i>
                    <span class="nav-sideba-links-name">发布内容</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-data'></i>
                    <span class="nav-sideba-links-name">管理内容</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-square-check'></i>
                    <span class="nav-sideba-links-name">推送消息</span>
                </a>
            </li>
        </ul>
        <div id="exit"><i class='bx bx-log-out-circle'></i></div>
    </div>

    <script>
        fold.onclick = () => {
            document.querySelector('.sidebar').classList.toggle('isFold');
        }

        exit.onclick = () => {
            alert('成功退出')
        }
    </script>
</body>
</html>
