<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>焦点测试</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      textarea {
        padding: 1rem;
        display: block;
        width: 60%;
        height: 50%;
        resize: none;
      }
    </style>
  </head>
  <body>
    <textarea></textarea>
    <script>
      document.body.onmouseleave = function () {
        alert('鼠标离开页面')
      }
      document.addEventListener("visibilitychange", function () {
        var isHidden = document.hidden
        if (isHidden) { //失去焦点
          document.title = '失去焦点！'
        } else { //未失去焦点
          document.title = '考生回到答题页面'
        }
      })
    </script>
  </body>
</html>
