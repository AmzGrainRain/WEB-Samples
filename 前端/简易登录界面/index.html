<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交表单</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
  <!-- 表单元素 -->
  <form action="/api/login.php" method="post">
    <h1>登&nbsp;录</h1>

    <!-- 按钮组 -->
    <div class="group">
      <input required type="email" name="email" placeholder="E-Mail | 邮箱">
      <input required minlength="8" type="password" name="password" placeholder="Password | 密码">
    </div>

    <!-- 超链接 -->
    <div class="faq">
      <a href="">注册账号</a>
      <a href="">找回密码</a>
    </div>
    
    <!-- 提交按钮 -->
    <input type="submit" value="点击注册">
  </form>

  <script src="./js/index.js"></script>
</body>
</html>
