<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>手风琴</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <ul>
    <li style="--img: url('../images/1.jpg')">
      <div class="content">
        <h3>第一个</h3>
        <span class="ico" onclick="setNavActive(0)">◉</span>
      </div>
    </li>
    <li style="--img: url('../images/2.jpg')">
      <div class="content">
        <h3>第二个</h3>
        <span class="ico" onclick="setNavActive(1)">◉</span>
      </div>
    </li>
    <li style="--img: url('../images/3.jpg')">
      <div class="content">
        <h3>第三个</h3>
        <span class="ico" onclick="setNavActive(2)">◉</span>
      </div>
    </li>
    <li style="--img: url('../images/4.jpg')">
      <div class="content">
        <h3>第四个</h3>
        <span class="ico" onclick="setNavActive(3)">◉</span>
      </div>
    </li>
  </ul>
  <script>
    const navEls = document.querySelectorAll('ul li')
    const setNavActive = (num) => {
      navEls.forEach((el) => {
        el.removeAttribute('class')
      })
      navEls[num].classList.add('active')
    }
  </script>
</body>
</html>
